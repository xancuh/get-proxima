<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eucalyptus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #003d2c, #1a1a1a);
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid white;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 13.5ch }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>

</body>
</html>
