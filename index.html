<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #0d0d12;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 10px 0 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #0d0d12;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            grid-template-rows: repeat(auto-fill, minmax(50px, 1fr));
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .grid div {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <canvas></canvas>
    <div class="grid">
        <!-- This grid system adds the lines in the background -->
    </div>
    <div class="container">
        <h1>Proxima</h1>
        <p>"The best & safest choice"</p>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='https://example.com/download';">Download</button>
            <button class="btn" onclick="window.location.href='https://discord.com/invite/example';">Discord</button>
        </div>
    </div>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = 'rgba(255, 255, 255, 0.8)';
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
